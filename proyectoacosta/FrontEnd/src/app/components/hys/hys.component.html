<div class="col-sm-4 col-md-4 col-lg-4">

    <circle-progress
    [percent]="85"
    [radius]="100"
    [imageSrc]="'../assets/logohtml.png'"
    [showImage]="true"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits]="false"
    [showSubtitle]="false"
